{% include 'material/includes/material_css.html' %}
{% load material_form %}

<h1>Registries</h1>

{% if object_list %}
<div style="padding-left: 25px; padding-right: 25px;">
    <table style="width:100%" class="striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for registry in object_list %}
            <tr>
                <td style="width: 100%;">{{ registry.name }}</td>
                <td style="white-space: nowrap;">
                    <a href="{% url 'registry-detail' registry.id %}" class="btn-small btn-floating" title="View"><i class="material-icons">info_outline</i></a>
                    <a href="{% url 'registry-update' registry.id %}" class="btn-small btn-floating blue" title="Edit"><i class="material-icons">edit</i></a>
                    <a class="btn-small btn-floating red" title="Delete"><i class="material-icons">delete</i></a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
No registries.
{% endif %}
