{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{% block title %}{% endblock %}</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete <b>{{ object }}</b>?</p>
        <div class="right" style="padding-top: 15px;">
            <button type="submit" class="btn waves-effect waves-light red right">Delete</button>
        </div>
    </form>
</div>
{% endblock %}
