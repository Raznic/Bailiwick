{% extends 'base.html' %}

{% block content %}
<div class="container z-depth-3" style="padding: 15px; margin-top: 15px;">
    <table>
        {% for key, value in fields.items %}
        <tr style="border-bottom: 0px;">
            <td style="width: 0.1%">{{ key }}:</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
